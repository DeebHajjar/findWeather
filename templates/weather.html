<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4 text-center">Weather App</h1>
        <form method="POST" class="mb-4">
            <div class="flex">
                <input type="text" name="city" placeholder="Enter city name" required
                       class="flex-grow p-2 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                <button type="submit" class="bg-blue-500 text-white p-2 rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">Search</button>
            </div>
        </form>
        
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline">{{ error }}</span>
        </div>
        {% elif city %}
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-2xl font-bold mb-2">Weather in {{ city }}</h2>
            <p class="mb-2"><strong>Temperature:</strong> {{ temperature }}Â°C</p>
            <p class="mb-2"><strong>Atmospheric Pressure:</strong> {{ pressure }} hPa</p>
            <p class="mb-2"><strong>Humidity:</strong> {{ humidity }}%</p>
            <p class="mb-2"><strong>Description:</strong> {{ description }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
